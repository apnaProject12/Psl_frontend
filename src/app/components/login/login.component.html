<div id="loginpage">
  <div class="content">
    <div class="card" style="background-color: #d5d9e58f">
      <div class="card-body" style="width: 35vw; height: 50vh">
        <h3 class="card-title text-left mb-3">Login</h3>
        <form
          action="/avreg/candidate/login"
          id="userForm"
          method="post"
          autocomplete="off"
        >
          <input
            type="hidden"
            name="_csrf"
            value="7e885703-518a-4f3a-908c-6acb7f2da149"
          />

          <div class="form-group">
            <label
              >Username or Email ID<span style="color: red; font-size: 22px"
                >*</span
              ></label
            >
            <input
              type="text"
              id="username"
              placeholder=" Email ID"
              name="username"
              [(ngModel)]="login.username"
              autofocus="autofocus"
              maxlength="70"
              onkeypress="clearErrorBoxes()"
              class="form-control p_input"
            />
            <div id="emailError"></div>
          </div>
          <div class="form-group">
            <label
              >Password
              <span style="color: red; font-size: 22px">*</span></label
            >
            <div class="input-group">
              <input
                type="password"
                [(ngModel)]="login.password"
                id="password"
                placeholder="Password"
                maxlength="16"
                name="password"
                onkeypress="clearErrorBoxes()"
                class="form-control p_input"
              />
              <div class="input-group-append">
                <button class="btn btn-sm show-password" type="button">
                  <i
                    class="mdi mdi-eye"
                    id="showPass"
                    onclick="myFunction()"
                    aria-hidden="true"
                  ></i>
                </button>
              </div>
            </div>
            <div id="passwordError"></div>
          </div>

          <div class="form-group d-flex">
            <a href="password/forgot" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="d-flex justify-content-between">
            <button
              class="btn btn-primary btn-block col-lg-3 enter-btn"
              (click)="Dologin()"
              id="loginSubmit"
            >
              Login
            </button>
          </div>

          <div class="mt-2 d-flex"></div>
        </form>
      </div>
    </div>
  </div>
</div>
